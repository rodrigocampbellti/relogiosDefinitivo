          <div class="contents">
            <form name="faleconosco" method="post" onsubmit="msg()">
              <fieldset class="grupo">
                <legend><h4>Fale Conosco</h4></legend>
    
                <label>Informe teu nome:</label>
                <input
                  type="text"
                  class="maior"
                  name="nome"
                  id="nome"
                  required
                  maxlength="50"
                  placeholder="Digite teu nome completo"
                  onblur="aumento();"/>
                <br /><br />

                <label>Informe o teu telefone</label>
                <input type="text" name="tel" maxlength="14" placeholder="(00)00000-0000" size="12" onkeypress="mascara_tel(this)">
                <br> <br>
                
                <label>Informe o teu e-mail</label>
                <input type="text" name="emails" maxlength="40" placeholder="Digite teu email" size="35">
                <br> <br>

                <label>Informe o assunto:</label>
                <select class="menor" name="assunto" id="assunto">
                  <option value="0">Selecione o Assunto</option>
                  <option value="1">Críticas</option>
                  <option value="2">Sugestões</option>
                  <option value="3">Outros</option>
                </select>
                <br /><br />
    
                <label>Deixe teu recado:</label>
                <br> <br>
                <textarea
                  name="recado"
                  class="maior"
                  id="recado"
                  rows="8"
                  required
                  maxlength="200"
                  placeholder="Digite teu recado..."
                ></textarea>
                <br /><br />
                
                <div class="bottom">
                <input type="submit" name="enviar" id="enviar" value="ENVIAR" />
                <input type="reset" name="limpar" id="limpar" value="LIMPAR" /> 
              </div>
              </fieldset>
            </form>
          </div>

        </div>
